{% if recent_blog_posts %}
    <ul>
        {% for blog_post in recent_blog_posts %}
            <li>
                <a href='/blog-post/{{blog_post.id}} '>{{blog_post.title}}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>There are no blog posts available </p>
{% endif %}

<a href='{% url 'add-blog' %}'>Add new post !!!</a>
